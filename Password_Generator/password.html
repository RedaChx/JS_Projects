<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate your<br><span>password</span></h1>
        <div class="display">
            <input type="text" id="pass" placeholder="Password">
            <img src="copy.png" onclick="copyPass()">
        </div>
        <button onclick="createPass()"><img src="generate.png">Generate</button>
    </div>
    <script>
        const passwordBox = document.getElementById("pass");
        const length = 12;
        const upperCase = "QWERTYUIOPASDFGHJKLNZXCVBNM";
        const lowerCase = "qwertyuiopasdfghjklzxcvbnm";
        const number = "0123456789";
        const symbol = "!$%@#&/()=?Â¿^+*{}[];:_-";
        const AllChars = upperCase + lowerCase + number + symbol;
        function createPass(){
            let password = "";
            password += upperCase[Math.floor(Math.random() * upperCase.length)];
            password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
            password += number[Math.floor(Math.random() * number.length)];
            password += symbol[Math.floor(Math.random() * symbol.length)];
            while(length > password.length){
                password += AllChars[Math.floor(Math.random() * AllChars.length)];
            }
            passwordBox.value = password;
        }
        function copyPass(){
            passwordBox.select();
            document.execCommand("copy");
        }
    </script>
</body>
</html>
